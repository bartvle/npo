{% extends "index.htm" %}

{% block embody %}
<div id="activities_page">
    <div class="container">
        <h1 class="page_title">Activiteiten</h1>
        <div class="row">
            {% for activity in activities %}
                <div class="col-sm-12 col-md-6 col-lg-4 mb-3">
                    <a class="nothing" href="/activiteiten/{{activity.date | date:'Y-m-d'}}-{{activity.slug}}">
                        <div class="card h-100">
                            <div class="card-header">
                                <h3 class="card-title color2">{{activity.name}}</h3>
                                <h6 class="card-subtitle">{{activity.date | date:'l d F Y' | capfirst}}</h6>
                            </div>
                            <div class="card-body">
                                <p class="card-text color4">{{ activity.short }}</p>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
