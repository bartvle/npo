<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

        <link rel="stylesheet" type="text/css" href="/static/regionaal_bos/style.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="map"></div>
        </div>
        <script type="text/javascript">

            map = L.map('map').setView([50.961886, 3.760017], 12);

            baselayer1 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 18, attribution: '<a href="https://www.openstreetmap.org" target="_blank">OpenStreetMap</a>'});
            baselayer2 = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {maxZoom: 18, attribution: '<a href="http://www.esri.com" target="_blank">ESRI</a>'});
            baselayer1.addTo(map);
            baselayers = {'Kaart': baselayer1, 'Satelliet': baselayer2}

            layer_control = L.control.layers(baselayers, null, {collapsed: false});
            layer_control.addTo(map);

            style_perimeter = {
                "weight": 2,
                "opacity": 1,
                "fill": false,
            };

            data = JSON.parse('{{ perimeter | escapejs }}');
            perimeter = L.geoJson(data, {style: style_perimeter});
            perimeter.addTo(map);
        </script>
    </body>
</html>
