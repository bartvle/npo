{% extends "index.htm" %}

{% block embody %}
<div id="article_page">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class="page_title">{{ article.title }}</h1>
                <h4 class="page_date">{{ article.date | date:'l j F Y' | capfirst }}</h4>
                <div>{{ article.content | safe }}</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
