<div>
    {% if parcel %}
    <div><b>{{ parcel.key }}</b></div>
    <br />
    <div id="size"></div>
    <div>
        Eigenaar(s):
        {% for owner in parcel.owners.all %}
        <div>{{ owner }}</div>
        {% endfor %}
    </div>
    {% else %}
    Geen informatie!
    {% endif %}
</div>
