<div>
    <div id="key"></div>
    <br />
    <div id="size"></div>
    <br />
    {% if parcel %}
    <div>
        Eigenaar(s):
        {% for owner in parcel.owners.all %}
        <div>{{ owner }} ({{ owner.address }})</div>
        {% endfor %}
        <div>
            {{ parcel.information }}
        </div>
    </div>
    {% else %}
    Geen informatie!
    {% endif %}
</div>
